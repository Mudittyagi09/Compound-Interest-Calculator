<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutual Fund Compound Intrest Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 id="title">Mutual Fund <br>Compound Interest Calculator</h2>
        <form id="intrest-form">
            <label for="principal">Initial Investment (₹:)</label>
            <input type="number" id="Principal" required/>
            <label for="contribution">Monthly Contribution(₹:)</label>
            <input type="number" id="Contribution" required/>
            <label for="annual intrest rate">Annual Intrest Rate(%)</label>
            <input type="number" id="rate" step="0.01" required/>
            <label for="years">Number of Years:</label>
            <input type="number" id="years"  required/>
            <button type="button" id="btn">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
